<!DOCTYPE html>
<html lang="en">
<head> <!-- Hello World -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Start</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="questions.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix animate__animated animate__fadeIn">
                        Question
                    </p>
                    <h1 class="hud-main-text animate__animated animate__fadeIn" id="questionCounter">
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix animate__animated animate__fadeIn">
                        Score
                    </p>
                    <h1 class="hud-main-text animate__animated animate__fadeIn" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question" class="animate__animated animate__fadeInDown">What is the largest country in South America?</h2>
            <div class="choice-container animate__animated animate__slideInRight">
                <p class="choice-prefix animate__animated animate__slideInRight" data-number="1">A</p>
                <p class="choice-text animate__animated animate__slideInRight" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container animate__animated animate__slideInRight">
                <p class="choice-prefix animate__animated animate__slideInRight" data-number="2">B</p>
                <p class="choice-text animate__animated animate__slideInRight" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container animate__animated animate__slideInRight">
                <p class="choice-prefix animate__animated animate__slideInRight" data-number="3">C</p>
                <p class="choice-text animate__animated animate__slideInRight" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container animate__animated animate__slideInRight">
                <p class="choice-prefix animate__animated animate__slideInRight" data-number="4">D</p>
                <p class="choice-text animate__animated animate__slideInRight" data-number="4">Choice 4</p>
    </div>
    </div>
    </div>
    <script src="/questions.js"></script>
</body>
</html>
